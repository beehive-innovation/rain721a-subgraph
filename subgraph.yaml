specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vapour721AFactory
    network: localhost
    source:
      address: "0x7a2088a1bFc9d81c55368AE168C2C02570cB814F"
      startBlock: 47
      abi: Vapour721AFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: Vapour721AFactory
          file: ./abis/Vapour721AFactory.json
      eventHandlers:
        - event: NewChild(address,address)
          handler: handleNewChild
      file: ./src/Vapour721AFactory.ts
templates:
  - kind: ethereum
    name: Vapour721ATemplate
    network: localhost
    source:
      abi: Vapour721A
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: Vapour721A
          file: ./abis/Vapour721A.json
      eventHandlers:
        - event: Construct((string,string,string,uint256,address,address,uint256))
          handler: handleConstruct
        - event: Initialize((address,address,(bytes[],uint256[])))
          handler: handleInitialize
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RecipientChanged(address)
          handler: handleRecipientChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/vapour721A.ts
